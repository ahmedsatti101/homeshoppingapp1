{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicewidth, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <nav class="navbar fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Shopping app</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class=nav-link active href="{% url 'myapp:index' %}">Home</a>
                    <a class=nav-link active href="{% url 'myapp:products' %}">Products</a>
                    <a class=nav-link active href="{% url 'myapp:basket' %}">Basket</a>
                    <a class=nav-link active href="{% url 'myapp:form' %}">Sign in</a>
                    {% if user.is_authenticated %}
                    <a class=nav-link active href="{% url 'logout' %}?next={{ logged_out.html }}">Logout</a>
                    {% else %}
                    <a class=nav-link active href="{% url 'login' %}?next={{ login.html }}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
<br >
<br >
<br >
    {% block content %}

    {% endblock %}
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
