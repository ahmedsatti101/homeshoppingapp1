{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <style>
        nav {
            text-align: center;
        }
    </style>
    <nav>
        <a href="{% url 'myapp:index' %}">Home</a>
        <a href="{% url 'myapp:products' %}">Products</a>
        <a href="{% url 'myapp:basket' %}">Basket</a>
        <a href="{% url 'myapp:form' %}">Sign in</a>
    </nav>
    <br >
    <div align="right">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}?next={{ logged_out.html }}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}?next={{ login.html }}">Login</a>
        {% endif %}
    </div>
    <br >
    {% block content %}

    {% endblock %}
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
